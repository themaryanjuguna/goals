<div class="container">
  <h1>My Goals</h1>
  <hr />

  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let goal of goals; let i = index">
        <div>
          <p class="fs-6" id="{{ i }}" appStrikethrough>
            {{ goal.id }} {{ goal.name | uppercase }} due on
            {{ goal.completeDate | date | uppercase }}
          </p>
          <button (click)="toggleDetails(i)" class="btn btn-primary btn-sm mb-2">
            Toggle Details
          </button>
        </div>
      <div *ngIf="goal.showDescription">
          <app-goal-detail
            *ngIf="goal.showDescription"
            [goal]="goal"
            (isComplete)="deleteGoal($event, i)"
          ></app-goal-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
 </div>
 <p class="fs-6 mt-3" *ngIf="goals.length > 5">Your goals are too many</p>
</div>
